<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0: Becoming Friends with Your Camera</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #1a1a1a;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 60px;
            padding: 40px 0;
            background: white;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid #e9ecef;
        }

        h1 {
            font-size: 2.8rem;
            color: #000;
            margin-bottom: 16px;
            font-weight: 800;
            letter-spacing: -0.02em;
            line-height: 1.2;
        }

        .author {
            font-size: 1.1rem;
            color: #6c757d;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .section {
            background: white;
            margin: 40px 0;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.06);
            border: 1px solid #f1f3f4;
            position: relative;
            overflow: hidden;
        }

        .section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, #000 0%, #495057 100%);
        }

        h2 {
            font-size: 1.9rem;
            color: #000;
            margin-bottom: 30px;
            font-weight: 700;
            letter-spacing: -0.01em;
            position: relative;
            padding-left: 20px;
        }

        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 24px;
            margin: 30px 0;
        }

        .photo-item {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 12px;
            border: 1px solid #e9ecef;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .photo-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
            border-color: #dee2e6;
        }

        .photo-placeholder {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #495057 0%, #6c757d 100%);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.95rem;
            text-align: center;
            line-height: 1.4;
            margin-bottom: 16px;
            position: relative;
        }

        .photo-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .gif-container {
            text-align: center;
            margin: 30px 0;
            padding: 40px;
            background: #f8f9fa;
            border-radius: 16px;
            border: 2px dashed #dee2e6;
            position: relative;
        }

        .gif-placeholder {
            width: 320px;
            height: 220px;
            background: linear-gradient(135deg, #495057 0%, #343a40 100%);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            margin: 0 auto 20px;
            font-size: 1.1rem;
            position: relative;
            overflow: hidden;
        }

        .gif-placeholder::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 2s infinite;
        }

        .gif-description {
            font-size: 1.05rem;
            color: #495057;
            font-weight: 500;
            margin-top: 20px;
        }

        .section-number {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background: #000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px 15px;
            }
            
            .header {
                padding: 30px 20px;
                margin-bottom: 40px;
            }
            
            h1 {
                font-size: 2.2rem;
            }
            
            .section {
                padding: 30px 25px;
                margin: 30px 0;
            }
            
            .photo-grid {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .gif-placeholder {
                width: 100%;
                max-width: 320px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.9rem;
            }
            
            .section {
                padding: 25px 20px;
            }
            
            .photo-item {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project 0: Becoming Friends with Your Camera</h1>
            <div class="author">Varun Vaidya</div>
        </div>

        <div class="section">
            <div class="section-number">1</div>
            <h2>Selfie: The Wrong Way vs. The Right Way</h2>
            
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="images/selfieclose.jpg" alt="Close-up selfie" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
                </div>
                <div class="photo-item">
                    <img src="images/selfiezoom.jpg" alt="Zoomed-in selfie" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-number">2</div>
            <h2>Architectural Perspective Compression</h2>
            
            <div class="photo-grid">
                <div class="photo-item">
                    <img src="images/viewzoom.JPG" alt="Zoomed-in architectural view" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
                </div>
                <div class="photo-item">
                    <img src="images/viewclose.JPG" alt="Closer architectural view" style="width: 100%; height: 180px; object-fit: cover; border-radius: 8px; margin-bottom: 16px;">
                </div>
            </div>
        </div>

        <div class="section">
            <div class="section-number">3</div>
            <h2>The Dolly Zoom</h2>
            
            <div class="gif-container">
                <img src="images/dolly.gif" alt="Dolly zoom animation" style="width: 320px; height: 220px; border-radius: 12px; object-fit: cover;">
                <div class="gif-description">Zooming in while moving back</div>
            </div>
        </div>
    </div>
</body>
</html>
