<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 0: Becoming Friends with Your Camera</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #111;
            background: #fff;
            padding: 20px;
        }
        .container { max-width: 900px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 28px; }
        h1 { font-size: 2rem; margin-bottom: 6px; }
        .author { color: #555; font-size: 0.95rem; }
        .section { margin: 28px 0; }
        h2 { font-size: 1.3rem; margin-bottom: 12px; }
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 16px;
        }
        /* Make the selfie pair the same visual size without affecting others */
        .photo-grid.same-size img { aspect-ratio: 3 / 4; object-fit: cover; }
        figure { margin: 0; }
        img {
            max-width: 100%;
            height: auto;
            display: block;
            border: 1px solid #ddd;
            border-radius: 6px;
        }
        figcaption {
            text-align: center;
            font-size: 0.95rem;
            color: #555;
            margin-top: 8px;
        }
        .gif-center { text-align: center; }
        .gif-center img { margin: 0 auto; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Project 0: Becoming Friends with Your Camera</h1>
            <div class="author">Varun Vaidya</div>
        </div>

        <div class="section">
            <h2>Selfie: The Wrong Way vs. The Right Way</h2>
            <div class="photo-grid same-size">
                <figure>
                    <img src="images/selfieclose.jpg" alt="Close-up selfie">
                    <figcaption>Camera too close (wideâ€‘angle distortion)</figcaption>
                </figure>
                <figure>
                    <img src="images/selfiezoom.jpg" alt="Zoomed-in selfie from farther away">
                    <figcaption>Step back and zoom in for natural proportions</figcaption>
                </figure>
            </div>
        </div>

        <div class="section">
            <h2>Architectural Perspective Compression</h2>
            <div class="photo-grid">
                <figure>
                    <img src="images/viewzoom.JPG" alt="Zoomed-in architectural view from distance">
                    <figcaption>Zoomed in from distance (compression)</figcaption>
                </figure>
                <figure>
                    <img src="images/viewclose.JPG" alt="Closer architectural view">
                    <figcaption>Closer to subject (wider perspective)</figcaption>
                </figure>
            </div>
        </div>

        <div class="section">
            <h2>The Dolly Zoom</h2>
            <div class="gif-center">
                <figure>
                    <img src="images/dolly.gif" alt="Dolly zoom animation">
                    <figcaption>Zooming in while moving back</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
